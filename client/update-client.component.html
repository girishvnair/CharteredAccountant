<div class="update-client-form">
    <h2>Update Client</h2>
  
    <!-- Search bar to find client -->
    <div class="form-group">
      <label for="search">Search Client</label>
      <input type="text" id="search" [(ngModel)]="searchQuery" placeholder="Enter client name or email" />
      <button (click)="onSearch()">Search</button>
    </div>
  
    <!-- Form for updating client information, pre-filled with existing data -->
    <div *ngIf="client">
      <form (submit)="onUpdate()">
        <div class="form-group">
          <label for="name">Client Name</label>
          <input type="text" id="name" [(ngModel)]="client.name" required />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="client.email" required />
        </div>
  
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" [(ngModel)]="client.phone" required />
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" [(ngModel)]="client.address" required />
        </div>
  
        <button type="submit">Update Client</button>
      </form>
    </div>
  </div>
