<div class="record-transaction">
    <h2>Record New Transaction</h2>
  
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="date">Transaction Date</label>
        <input type="date" id="date" [(ngModel)]="transaction.date" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" [(ngModel)]="transaction.description" required />
      </div>
  
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" [(ngModel)]="transaction.amount" required />
      </div>
  
      <div class="form-group">
        <label for="type">Transaction Type</label>
        <select id="type" [(ngModel)]="transaction.type" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" [(ngModel)]="transaction.category" required>
          <option value="sales">Sales</option>
          <option value="purchase">Purchase</option>
          <option value="salary">Salary</option>
          <option value="utilities">Utilities</option>
          <option value="others">Others</option>
        </select>
      </div>
  
      <button type="submit">Record Transaction</button>
    </form>
  </div>
